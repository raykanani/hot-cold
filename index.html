<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Hot or Cold</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<header>Hot || Cold</header>

<div class="game-board">
	<div class="request">
		Lets Play a game! Pick a number between 0 and 100
	</div>
	<form>
		<div class="input">
			<input type="text" placeholder="??" id="input" autocomplete="off">
			<p class="hint">Set a top score</p>
			<input type="button" value="New Game" class="new">
			<input type="button" value="Submit" class="submit">
		</div>
	</form>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="application.js"></script>
</body>
</html>
